      // 1. Buatlah fungsi sebagai berikut :
      // Apabila terdapat int = 4, maka outputnya 24 (prosesnya : 4*3*2*1)
      // Apabila terdapat int = 8, maka outputnya 40320 (prosesnya : 8*7*6*5*4*3*2*1)

      // ============================= JAWABAN NO 1 ========================================
      function hitungFaktorial(int) {
        let faktorial = 1;

        for (let i = int; i > 0; i--) {
          faktorial *= i;
        }

        return faktorial;
      }
      console.group('JAWABAN NO 1');
      console.log('int 4 =', hitungFaktorial(4)); // output: 24
      console.log('int 8 =', hitungFaktorial(8)); // output: 40320
      console.groupEnd();

      //2.Buatlah fungsi untuk reverse sebuah string
      // Apabila input = “abcde”, maka outputnya = “edcba”
      // Dilarang menggunakan function reverse, buatlah logika sendiri

      // ============================= JAWABAN NO 2 ========================================
      function reverseString(str) {
        let reversedStr = '';

        for (let i = str.length - 1; i >= 0; i--) {
          reversedStr += str[i];
        }

        return reversedStr;
      }
      console.group('JAWABAN NO 2');
      console.log(reverseString('abcde')); // output: "edcba"
      console.groupEnd();

      // 3.Buatlah fungsi untuk menampilkan jumlah digit angka tergantung dimana posisi atau tempat dari angka dalam sebuah string “9.86-A5.321”!
      // Contoh: printDigitValue(‘9.86-A5.321’);
      // Hasil :
      // 9865321
      // 9000000
      // 800000
      // 60000
      // 5000
      // 300
      // 20
      // 1

      // ============================= JAWABAN NO 3 ========================================
      function printDigitValue(str) {
        let result = '';
        let digits = str.replace(/\D/g, ''); // menghapus karakter non-digit
        let count = digits.length;
        let power = count - 1;

        // Membuat string digit pada setiap posisi
        for (let i = 0; i < count; i++) {
          let digit = digits[i];
          let value = digit * Math.pow(10, power);
          result += value + '\n';
          power--;
        }

        console.log(result);
      }

      console.group('JAWABAN NO 3');
      console.log(printDigitValue('9.86-A5.321'));
      console.groupEnd();

      //5.Buatlah fungsi sebagai berikut :
      // int : 4, maka outputnya adalah : empat
      // int : 20, maka outputnya adalah : dua puluh
      // int : 39, maka outputnya adalah : tiga puluh sembilan
      // int : 104, maka outputnya adalah : silahkan masukkan bilangan 1-100

      // ============================= JAWABAN NO 5 ========================================
      function convertNumberToText(num) {
        const numberWords = {
          0: 'nol',
          1: 'satu',
          2: 'dua',
          3: 'tiga',
          4: 'empat',
          5: 'lima',
          6: 'enam',
          7: 'tujuh',
          8: 'delapan',
          9: 'sembilan',
          10: 'sepuluh',
          11: 'sebelas',
          20: 'dua puluh',
          30: 'tiga puluh',
          40: 'empat puluh',
          50: 'lima puluh',
          60: 'enam puluh',
          70: 'tujuh puluh',
          80: 'delapan puluh',
          90: 'sembilan puluh',
        };

        if (num === 0) {
          return numberWords[num];
        } else if (num >= 1 && num <= 11) {
          return numberWords[num];
        } else if (num >= 12 && num <= 19) {
          const digitBelakang = num % 10;
          return numberWords[digitBelakang] + ' belas';
        } else if (num >= 20 && num <= 99) {
          const digitPertama = Math.floor(num / 10) * 10;
          const digitBelakang = num % 10;
          return numberWords[digitPertama] + ' ' + numberWords[digitBelakang];
        } else {
          return 'Silahkan masukkan bilangan 1-100';
        }
      }

      console.group('JAWABAN NO 5');
      console.log(convertNumberToText(4)); // output: empat
      console.log(convertNumberToText(20)); // output: dua puluh
      console.log(convertNumberToText(39)); // output: tiga puluh sembilan
      console.log(convertNumberToText(104)); // output: Silahkan masukkan bilangan 1-100

      //9.Buatlah fungsi untuk menentukan bilangan terkecil dan terbesar dari sebuah array
      // Contoh : array [4,2,6,88,3,11]
      // Maka outputnya adalah low : 2, high : 88
      // dilarang menggunakan built in function

      // ============================= JAWABAN NO 9 ========================================
      function findMinMax(arr) {
        let min = arr[0];
        let max = arr[0];

        for (let i = 1; i < arr.length; i++) {
          if (arr[i] < min) {
            min = arr[i];
          } else if (arr[i] > max) {
            max = arr[i];
          }
        }

        return { low: min, high: max };
      }

      let arr = [4, 2, 6, 88, 3, 11];

      // 10.Buatlah fungsi untuk mengecek tahun kabisat
      // input : 2021

      // output : 2024 adalah tahun kabisat

      // ============================= JAWABAN NO 10 ========================================
      function isLeapYear(year) {
        if (year % 4 !== 0) {
          return `${year} bukan tahun kabisat`;
        } else if (year % 100 !== 0) {
          return `${year} adalah tahun kabisat`;
        } else if (year % 400 !== 0) {
          return `${year} bukan tahun kabisat`;
        } else {
          return `${year} adalah tahun kabisat`;
        }
      }
